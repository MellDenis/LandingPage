    <section>
        <div id="feature3" class="container-fluid padding card">
        </div>
    </section>

    <section>
        <div class="container container-fluid padding">
            <form class="form_container" >
                <div class="form-group">
                    <label for="txtName">Name </label>
                    <input type="text" class="form-control" placeholder="Enter name" id="txtName"
                        pattern="[a-zA-ZáéíóúÁÉÍÓÚ]+" minlength="4" maxlength="40" required>
                    <div class="valid-feedback">ok</div>
                    <div class="invalid-feedback">Dato obligatorio</div>
                </div>
                <div class="form-group">
                    <label for="txtLastname">Last name </label>
                    <input type="text" class="form-control" placeholder="Enter Last name" id="txtLastname"
                        pattern="[a-zA-ZáéíóúÁÉÍÓÚ ]+" minlength="4" maxlength="40" required>
                </div>
                <div class="form-group">
                    <label for="txtEmail">Email address </label>
                    <input type="email" class="form-control" id="txtEmail" aria-describedby="emailHelp"
                        placeholder="Enter email" required>
                </div>
                <div class="form-group">
                    <label for="txtSubject">Subject</label>
                    <input type="text" class="form-control" placeholder="Subject" id="txtSubject">
                </div>
                <div class="form-group">
                    <label for="txtMessage">Message *</label>
                    <textarea class="form-control" id="txtMessage" rows="3" placeholder="Message us!.." required></textarea>
                </div>
                <button type="submit" class="btn btn-outline-info">Submit</button>
            </form>
        </div>
    </section>
